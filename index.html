<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/src/js/userController.js"></script>
    <link rel="stylesheet" href="/src/css/user.css" />
  </head>
  <body>
    <aside class="aside">
      <!-- <div class="sideheader">
            <h2>Main Menu</h2>
        </div>
        <ul>
            <li>Users Management</li>
            <li>Todo</li>
            <li>Social Seed</li>
            <li>Profile</li>
        </ul> -->
    </aside>
    <div class="main-content">
      <header>
        <h1>User Management</h1>
        <div>
          <input
            type="text"
            id="searchbox"
            placeholder="Search users by name"
          />
        </div>
      </header>
      <main>
        <div class="container">
          <div class="headgrp">
            <h2 id="main-cont-title">All Users</h2>
            <p id="messagep"></p>
            <div class="btngroup">
              <button type="button" class="btn-secondary" id="applyFilter">
                Apply Filter
              </button>
              <button type="button" class="btn-primary" id="addUser">
                + Add New User
              </button>
            </div>
          </div>
          <div class="table-responsive table-container">
            <table id="users-tb" class="table">
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="sidebar hidden" id="sidemenu">
          <form id="searchsort">
            <label for="filterselect">Apply Filter</label>
            <select name="filter" id="filterselect">
              <option value="0">-Select Filter-</option>
            </select>
            <input type="text" id="search" placeholder="filter by keyword" />
            <div class="formgroup">
              <label for="sortselect">Sort Users</label>
              <label for="sorttoggle">Ascending</label>
              <input type="checkbox" id="sorttoggle" checked />
            </div>
            <select name="sort" id="sortselect">
              <option value="0">-Select Sort</option>
            </select>
            <p id="errorp" class="error"></p>
            <button type="submit" class="btn-primary" id="results">
              Show Results
            </button>
            <button type="button" id="clearall" class="hidden clear-btn">
              Clear Results
            </button>
          </form>
        </div>
        <div class="container-confirmation hidden" id="confirmation">
          <p id="confirm-title"></p>
          <div class="btn-wrap">
            <button type="button" id="yesbtn">Yes</button>
            <button type="button" id="nobtn">No</button>
          </div>
        </div>
      </main>
      <footer>
        <p>Copyrights @ User Management System 2025</p>
      </footer>
    </div>
  </body>
</html>
