<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/userController.js"></script>
    <link rel="stylesheet" href="/src/css/user.css" />
  </head>
  <body>
    <aside class="aside">
      <div class="sideheader">
        <h3>UMS</h3>
      </div>
      <ul>
        <li>Users Management</li>
        <li>Todo</li>
        <li>Social Seed</li>
        <li>Profile</li>
      </ul>
    </aside>
    <div class="main-content">
      <header>
        <h1>User Management</h1>
        <div>
          <input
            type="text"
            id="searchbox"
            placeholder="Search users by name"
          />
        </div>
      </header>
      <main>
        <div class="container">
          <div class="headgrp">
            <div class="formgroup">
              <h3 id="main-cont-title">All Users</h3>
              <p id="noofresults"></p>
            </div>
            <p id="messagep"></p>
            <div class="btngroup">
              <button
                type="button"
                id="clearall"
                class="icon-btn clear-btn fa-solid fa-rotate-right hidden"
              ></button>
              <label for="noofusers" class="noofusers">Showing </label>
              <select id="noofusers" class="noofusers">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="15">15</option>
              </select>
              <label for="noofusers" class="noofusers">Results</label>
              <button
                type="button"
                class="icon-btn fa-solid fa-sliders"
                id="applyFilter"
              ></button>
              <button
                type="button"
                id="addUser"
                class="icon-btn fa-solid fa-user-plus"
              ></button>
            </div>
          </div>
          <div class="table-responsive table-container">
            <table id="users-tb" class="table">
              <thead></thead>
              <tbody></tbody>
            </table>
            <div id="paginate-div" class="formgroup">
              <button
              type="button"
              id="first-btn"
              class="icon-btn fa-solid fa-angles-left"
              ></button>
              <button
              type="button"
              id="prev-btn"
              class="icon-btn fa-solid fa-angle-left"
              ></button>
              <span id="pagenumber">1</span>
              <button type="button" id="next-btn" class="icon-btn fa-solid fa-angle-right"
              ></button>
              <button
              type="button"
              id="last-btn"
              class="icon-btn fa-solid fa-angles-right"
              ></button>
            </div>
          </div>
        </div>
        <div class="filterbar hidden" id="filtermenu">
          <div class="headgrp">
            <h5>Filter Options</h5>
            <button type="button" id="filterclosebtn" class="icon-btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <form id="filterform">
            <div class="formgroup">
              <label for="agefilter">Select Age</label>
              <span id="agefilterspan">20</span>
              <input type="range" min="20" max="60" value="20" id="agefilter" />
            </div>
            <div class="formgroup">
              <select id="rolefilter">
                <option value="0">-Role-</option>
              </select>
              <select id="bloodgroupfilter">
                <option value="0">-BloodGroup-</option>
              </select>
              <select id="genderfilter">
                <option value="0">-Gender-</option>
              </select>
            </div>
            <p id="errorp" class="error"></p>
            <button type="submit" class="btn-primary" id="results">
              Show Results
            </button>
          </form>
        </div>
        <div class="container-confirmation hidden" id="confirmation">
          <p id="confirm-title"></p>
          <div class="btn-wrap">
            <button type="button" id="yesbtn">Yes</button>
            <button type="button" id="nobtn">No</button>
          </div>
        </div>
      </main>
      <footer>
        <p>Copyrights @ User Management System 2025</p>
      </footer>
    </div>
  </body>
</html>
