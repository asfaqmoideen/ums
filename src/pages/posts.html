<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/posts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/controllers/postController.js"></script>
    <title>Posts</title>
</head>

<body>
    <div class="custom-container">

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>UMS</h3>
            </div>
            <ul>
                <li><a href="./ums.html">Users Management</a></li>
                <li>Todo</li>
                <li>Social-Hub</li>
                <li>Profile</li>
            </ul>
        </aside>

        <div class="custom-body-container">

            <div class="custom-top ">
                <nav class="custom-nav">
                    <div class="custom-nav-bar">
                        <div class="custom-nav-title">
                            <h2 class="h2">Social-Hub</h2>
                        </div>

                        <div class="custom-nav-right">
                            <h2 class="h3">welcome back,User <i class="fas fa-user"></i></h2>
                        </div>


                    </div>

                </nav>

            </div>

            <div class="middle">
                <div class="search-sort">
                    <div class="custom-nav-search">
                        <input type="search" placeholder="search posts..." class="searchInput">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="sortBy">
                        <h4>SortBy:</h4>
                        <div id="likes-div">
                            <h4>likes <i id="likes-arrow-up" class="fas fa-arrow-up"></i>
                                <i id="likes-arrow-down" class="fas fa-arrow-down" style="display: none;"></i>
                            </h4>
                        </div>
                        <div id="dislikes-div">
                            <h4>dislikes <i id="dislikes-arrow-up" class="fas fa-arrow-up"></i>
                                <i id="dislikes-arrow-down" class="fas fa-arrow-down" style="display: none;"></i>
                            </h4>
                        </div>
                        <i id="reset" class="fa fa-sync"></i>



                    </div>

                </div>
                <div id="delete-confirmation" class="delete-confirmation" style="display: none;">
                    <p id="delete-confirmation">Are you sure you want to delete this post?</p>
                    <div class="custom-btn">
                        <button id="custom-yes-btn">Yes</button>
                        <button id="custom-no-btn">No</button>
                    </div>
                </div>
                <p id="no-results"></p>
                <div id="custom-cards-container"></div>
            </div>
            <div class="bottom">
                <footer>
                    <p>&copy; 2024 Social-Hub | All rights reserved</p>
                </footer>
            </div>
        </div>
    </div>


</body>

</html>
